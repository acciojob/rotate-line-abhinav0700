<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Line</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Optional: basic styling if styles.css is not used */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #line {
      width: 200px;
      height: 2px;
      background-color: #000;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <div id="line"></div>
  <script src="script.js"></script>
</body>
</html>
